## テーマと目標

この講義では，経済動学システム，特に線形動学システムの基礎的な性質を学びます。

経済学専攻の学生にとって馴染みの薄い数学を使うことになりますが，練習問題とコンピュータを使った宿題を通して，理解を補強します。真面目に講義を受ければ経済動学システム，特にマクロモデルの動学，に関する深いレベルの理解を得られるでしょう

この講義は，DSGEモデル，マクロ実証，非線形経済動学等の学習に進む上で基礎的な知識と技術を獲得するのに役立ちます。

## Q&amp;A

**ほんどの経済モデルは非線形なので，線形より非線形を学びたいのですが？**

線形モデルが分からないまま非線形が理解できるというのは考えにくいです。

非線形モデルの主な分析ツールは関数解析学や微分幾何学であり，高度な数学が要求されます。
有限次元の線形空間を舞台にした線形モデルをきちんと理解していないと，
非線形モデルの理解は難しいのです。

## 経済動学

「経済動学」（economic dynamics）では経済の状態を表す変数（経済指標）の時間を通じた変化， あるいは変化の不在，を研究する。特に次のような性質に関心がある。

- 成長 (growth)
- 収束 (convergence)
- 景気循環 (business cycle)

---

## マクロ経済学と経済動学

マクロ経済学の基本モデル（Ramsey モデル）

`$$%
\max \sum_{t = 0}^\infty \beta^t U(c_t) 
  \quad 
  \text{s.t.} 
  \quad 
  c_t + k_{t + 1} 
  = f(k_t) + (1 - \delta) k_t
%$$`

最適解は Euler 条件
`$$%
\frac{U'(c_{t-1})}{U'(c_{t})}=f'(k_{t})+1-\delta 
%$$`
を満たす。


---

## マクロ経済学と経済動学 (cont'd)

Ramsey モデルの動学は次の方程式を満たさなければならない

`$$\begin{aligned}
c_t + k_{t + 1} &amp;= f(k_t) + (1 - \delta) k_t \\
\frac{U'(c_{t-1})}{U'(c_{t})} &amp;= f'(k_{t})+1-\delta
\end{aligned}$$`

経済変数の時系列 `\((k_t)_{t \ge 0}\)` と `\((c_t)_{t \ge 0}\)` はどのように決まるだろうか？

## 経済モデルの動学

経済動学モデルは

- 現時点の経済活動が未来の経済活動を定める (backward-looking) 
- 将来の経済活動が現時点の経済活動を定める (forward-looking)

という2つの成分をもつことが多い。

一般には無数に解を持つが，終端条件 `\(t \to \infty\)` に対する適当な制約によって解を制限する必要がある。

## Saddle

Ramsey モデルの解を1つに定めることのできる重要なケースは，定常状態が**鞍点（saddle）**となるケース。最適化の1次条件を満たす無数の経路から，ただ1つの経路を選び取ることができる。結果的に，定常状態へ収束する均衡経路が最適解となる。

いわゆる**「決定性（determinacy）」**と呼ばれる性質。

## 線形合理的期待モデル（RE）

この講義では，特に次のような動的システムを考察する。

`$$A \mathbb{E}_t x_{t+1} = B x_t + C z_t$$`

`\(A, B, C\)` は適当なサイズの行列。
`\(x\)` は内生変数， `\(z\)` はランダムな外生変数。 

- Ramsey モデルにショック項を入れて
- 最適条件を条件付き期待値付きで書き直して
- モデルをリッチにする諸々の制約条件などを追加して
- 線形化 or 対数線形化したもの

---

## 決定論バージョン

しばらくの間は確率項を忘れて決定論版のREモデルを考察する。

`$$A x_{t+1} = B x_t + C u_t$$`

変数 `\(x\)` は先ほどの `\(k\)` と `\(c\)` とその他もろもろの変数を要素にもつベクトル。
`\(u\)` は将来の経路が分かっている外生変数。「決定論（deterministic）」の代わりに「完全予見（perfect foresight）」という場合もある。


---

## 講義の目標

- ** `\(x_0\)` と `\(u\)` の系列から `\(x_t\)` を決定する公式を見つける**
- **REモデルのシミュレーションをする**

## Blanchard-Kahn (1980) のケース

`\(\det A \neq 0\)` の場合には，

$$
x_{t+1} = A^{-1} B x_t + A^{-1} C u_t
$$
理論を完全に理解する必要がある最重要ケース。ただし，
**Blanchard and Kahn (1980) の結果を使って数値計算をしてはいけない**

- 仮に `\(\det A \neq 0\)` であっても `\(\det A = 0\)` でも使える方法を
  使うことができる。逆行列の計算は不要である
- 彼らの方法は Jordan 標準形を使っている。**Jordan 標準形は数値計算では見つけられない**


---

## Shur 分解による数値計算

`\(\det A = I\)` （単位行列）の場合には，

$$
x_{t+1} = B x_t + C u_t
$$
これは，Blanchard-Kahn のケースに含まれる。逆行列を計算する必要はもはやないので，第1の懸念は該当しない。

第2の懸念は，Jordan 標準形を Schur 分解に置き換えることで解決できる。

---

## King-Watson (1998, IER) のケース

`\(\det A = 0\)` となる可能性がある場合は，Jordan 標準形の代わりに Wierstrass 標準形という行列理論を使う。 `\(\det A \neq 0\)` のときには `\(A^{-1} B\)` の Jordan 標準形と一致する結果が得られる。

もちろん，この方法も数値計算では使えない。

---

## Klein (2000) のケース

`\(\det A = 0\)` となる可能性がある場合には，Shur 分解の代わりに一般化Shur分解（あるいは QZ分解と呼ばれる）変換を用いる。

同様の方法が Sims (2002) でも用いられているが，Sims はさらに一捻り加えていて，数値的には便利だが理論的には理解しにくい。

## Jordan 標準形にまつわる問題

この講義の中で詳しく学ぶことになるが，Jordan 標準形と呼ばれる行列表現を求めるためには，ある多項式が重根をもつかどうかを正しく判定できなければならない。

具体例で言えば，2次多項式 `\(p(x) = x ^ 2 - (\alpha + \beta) + \alpha \beta\)` が 

- `\(\alpha = \beta\)` であり `\(p(x) = (x - \alpha)^2\)` となる場合と，
- `\(\alpha \neq \beta\)` であって `\(p(x) = (x - \alpha)(x - \beta)\)` となる場合

では異なる取り扱いが必要になる。
